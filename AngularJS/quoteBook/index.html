<!DOCTYPE html>

<html ng-app="quoteBook">
<head>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body ng-controller="mainCtrl">
    <div ng-repeat="quote in data">
        <p>{{quote.text}} <i>{{quote.author}}</i></p>
    </div>
    <form ng-submit="addQuotes()">
        <input ng-model="addQuote" />
    </form>
        <button ng-click="r">Remove Quote</button>
        <input ng-show="(inputBox == 'remove')" />
        <button ng-click="f">Filter Quotes</button>
        <input ng-show="filter" />


        <!--JavaScript Files-->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/mainCtrl.js"></script>
        <script src="js/dataService.js"></script>
</body>
</html>
